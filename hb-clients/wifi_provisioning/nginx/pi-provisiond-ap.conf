##
# Nginx captive portal proxy for pi-provisiond
#
# Listens ONLY on the setup AP gateway IP (default: 10.42.0.1:80) so it won't
# interfere with other services bound on eth0/etc.
#
# Proxies to the daemon on localhost:8080.
##

server {
    listen 10.42.0.1:80;

    # Captive portal probes
    location = /generate_204 { proxy_pass http://127.0.0.1:8080/generate_204; }
    location = /hotspot-detect.html { proxy_pass http://127.0.0.1:8080/hotspot-detect.html; }

    # Everything else goes to the setup UI
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://127.0.0.1:8080/;
    }
}

